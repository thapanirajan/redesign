<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Page</title>
    <style>
      .slider {
        position: relative;
        width: 800px; /* adjust the width as needed */
        height: 400px; /* adjust the height as needed */
        margin: 40px auto;
        overflow: hidden;
      }

      .slides {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
      }

      .slides img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .slider-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
        cursor: pointer;
      }

      .slider-nav.prev {
        left: 20px;
      }

      .slider-nav.next {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Image Grocery</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2 style="font-family: 'Times New Roman', Times, serif">
          Fresh <span style="color: green">Grocery</span><br />Everyday
        </h2>
        <p>
          Get your healthy groceries at your doorsteps within<br />the comfort
          of your home
        </p>
        <div class="women">
          <img src="women with groceries.png" alt="women" />
        </div>
      </section>

      <section class="products">
        <h2>Some of our products</h2>
        <div class="slider">
          <div class="slides">
            <img src="images.jpeg" alt="Image 1" />
            <img src="resize-1726331368972891777potato.jpg" alt="Image 2" />
            <img src="resize-1726331455410418118lays.jpeg" alt="Image 3" />
            <img src="oil bottle.jpg" />
          </div>
          <div class="slider-nav prev"></div>
          <div class="slider-nav next"></div>
        </div>
      </section>
    </main>

    <footer>
      <section class="hey">
        <p>Location: Lazimpath, Kathmandu</p>
        <p>Infront of Mark International Kidney Hospital</p>
      </section>
    </footer>

    <script src="slider.js"></script>
  </body>
</html>
